<lift:surround with="default" at="content">
  <h2>Overview</h2>
    <hr/>
    <h3>Schedule</h3>
    <p>The Penquin will loop through this schedule</p>
    <table>
        <tr>
            <th colspan="2">Eyes</th>
            <th>LCD</th>
        </tr>
        <lift:Overview.schedule>
            <tr>
                <td schedule:result=""><div></div></td>
                <td schedule:result=""><div></div></td>
                <td class="LCD">
                    <div>
                        <div>
                            <schedule:job /><br/>
                            <schedule:culprits />
                        </div>
                    </div>
                </td>
            </tr>
        </lift:Overview.schedule>
    </table>
    <hr/>
    <h3>Jobs</h3>
    <p>Use the Create/List Job menu to manage jobs</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Interval</th>
        </tr>
        <lift:Overview.jobs>
            <tr>
                <td><job:name /></td>
                <td><job:interval /></td>
            </tr>
        </lift:Overview.jobs>
    </table>
    <hr/>
    <h3>Last known statuses</h3>
    <p>The same status is never stored more than once</p>
	<table>
        <tr>
            <th>Job</th>
            <th>Build#</th>
            <th>Result</th>
            <th>Time</th>
            <th>Culprits</th>
        </tr>
      <lift:Overview.statuses>
        <tr>
            <td><status:job /></td>
            <td><status:number /></td>
            <td><status:result /></td>
            <td><status:timestamp /></td>
            <td><status:culprits /></td>
        </tr>
      </lift:Overview.statuses>
    </table>
    <hr/>
    <h3>Leaderboard</h3>
    <table>
        <tr>
            <th>Culprit</th>
            <th>Count</th>
        </tr>
    <lift:Overview.leaders>
        <tr>
            <td><leader:culprit/></td>
            <td><leader:count /></td>
        </tr>
    </lift:Overview.leaders>

    </table>
</lift:surround>
